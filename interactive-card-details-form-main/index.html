<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="media-queries.css">
    
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="box">
        <div class="cards card-front">
          <div class="circle"></div>
          
          <div class="content">
            <span class="cardholder">0000 0000 0000 0000</span>
            <span class="card-name">Jane Appleseed</span>
            <span class="exp-date">00/00</span>
          </div>
         
          
        </div>

        <div class="cards card-back">
          <span class="cvc">000</span>
        </div>
      </div>
      <section class="items">
        <div class="data">
          <span class="input">Cardholder Name<input type="text" id="cardholder-name" placeholder="ex: Jane Aplleseed"></span>
          <span class="error" id="errorName"></span>
          <span class="input">Card Number<input type="number" id="card-number" placeholder="ex: 1234 5678 9123 0000"></span>
          <span class="error" id="errorNumber"></span>
          <div class="ultima-linha">
            <span class="input-especial">Exp. Date<div class="date"><input type="number" id="month" placeholder="MM"><input type="number" id="year" placeholder="YY"></div></span>
            <span>CVC<input type="number" id="cvc" placeholder="ex: 123"></span>
          </div>
          <div class="errors">
            <span class="error" id="errorYear"></span>
            <span class="error" id="errorCvc"></span>
          </div>
          <input type="submit" value="Confirm" onclick="valid()">
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nathan Dias</a>.
    </div>
    <script src="commands.js"></script>
  </body>
</html>
